   <body>
      
      <!--mainbody-->
  <main class="login_main">
        
    <div class="container">
      <div class="right-section">
        <div class="right-section-wrapper">
          <h2 class="title">
            Introduction to Construction Management System
          </h2>
      <h3 class="description">
        Achieve faster results for every project milestone with custom features like timesheets. An agile project management tool designed to support the entire project life cycle.
      </h3>
    </div>
  </div>

  <div class="left-section">
    <div class="left-section-wrapper">
      
      <div class="form">
        
        <form autocomplete="off">
          <p style="font-size: larger;"> <b>Registration</b></p>
          <input type="text" name="" id="" placeholder="Enter your name">
          
          <input type="email" class="email" placeholder="Enter your Email Address" />
          <input type="password" class="password" placeholder=" Create Password" />
          <input type="password" class="password" placeholder=" Confirm Password" />
          <div style="display: flex;
          ">
            <input type="checkbox" name="" id="" style="width: 10%; margin-top: 5px;"> I accept all terms and condition
          </div>
        

          

        <button>
          <a href="/Login/login.html" style="text-decoration: none; font-size: 1.2rem; color: rgb(31, 30, 30); font-weight: bolder;">Sign up</a>
        </button>
          
          
       
          
        </form>
      </div>
    </div>
  </div>
</div>
